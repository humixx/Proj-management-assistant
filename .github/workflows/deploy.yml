name: Deploy to EC2

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  # ==========================================
  # Build & Test
  # ==========================================
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build Frontend
        working-directory: ./frontend
        run: |
          npm ci
          npm run build
        env:
          NEXT_PUBLIC_API_URL: http://54.209.95.229:8000

  # ==========================================
  # Deploy to EC2
  # ==========================================
  deploy:
    name: Deploy to EC2
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          command_timeout: 30m
          script: |
            set -e
            echo "ğŸ“ Navigating to project directory..."
            cd /var/www/Proj-management-assistant

            echo "ğŸ§¹ Resetting local changes..."
            git reset --hard HEAD
            git clean -fd -e node_modules -e backend/venv -e .next

            echo "ğŸ“¥ Pulling latest code..."
            git pull origin master

            echo "ğŸ Updating backend..."
            cd backend
            source venv/bin/activate
            pip install -r requirements.txt --quiet

            echo "ğŸ—„ï¸ Running migrations..."
            alembic upgrade head || echo "No new migrations"

            echo "âš›ï¸ Updating frontend..."
            cd ../frontend
            export NODE_OPTIONS="--max-old-space-size=512"
            rm -rf node_modules .next
            npm ci --silent

            echo "ğŸ”¨ Building frontend..."
            npm run build

            echo "ğŸ”„ Restarting services..."
            sudo systemctl restart Proj-management-assistant-api
            sudo systemctl restart Proj-management-assistant-web

            echo "âœ… Deployment complete!"


      - name: Verify deployment
        run: |
          sleep 10
          curl -s http://${{ secrets.EC2_HOST }}:8000/health && echo "âœ… Deployed!" || echo "âš ï¸ Check deployment"
