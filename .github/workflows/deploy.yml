name: Deploy to EC2

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  # ==========================================
  # Build & Test
  # ==========================================
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build Frontend
        working-directory: ./frontend
        run: |
          npm ci
          npm run build
        env:
          NEXT_PUBLIC_API_URL: http://54.209.95.229:8000

  # ==========================================
  # Deploy to EC2
  # ==========================================
  deploy:
    name: Deploy to EC2
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/ec2_key
          chmod 600 ~/.ssh/ec2_key
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to EC2
        run: |
          ssh -i ~/.ssh/ec2_key -o StrictHostKeyChecking=no ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }} << 'ENDSSH'
            set -e
            
            echo "ðŸ“ Navigating to project directory..."
            cd /var/www/Proj-management-assistant
            
            echo "ðŸ“¥ Pulling latest code..."
            git pull origin main
            
            echo "ðŸ Updating backend..."
            cd backend
            source venv/bin/activate
            pip install -r requirements.txt --quiet
            
            echo "ðŸ—„ï¸ Running migrations..."
            alembic upgrade head || echo "No new migrations"
            
            echo "âš›ï¸ Updating frontend..."
            cd ../frontend
            npm ci --silent
            npm run build
            
            echo "ðŸ”„ Restarting services..."
            sudo systemctl restart Proj-management-assistant-api
            sudo systemctl restart Proj-management-assistant-web
            
            echo "âœ… Deployment complete!"
            
            sleep 5
            curl -s http://localhost:8000/health || echo "Health check pending..."
          ENDSSH

      - name: Verify deployment
        run: |
          sleep 10
          curl -s http://${{ secrets.EC2_HOST }}:8000/health && echo "âœ… Deployed successfully!" || echo "âš ï¸ Check deployment"